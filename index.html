<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen">
  <!-- Initial Loading Screen -->
  <div id="initialLoadingScreen" class="fixed inset-0 bg-black flex items-center justify-center z-50">
    <div class="text-center">
      <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-green-400 mb-4"></div>
      <p class="text-green-400 text-lg">Loading...</p>
    </div>
  </div>

  <div id="mainContent" class="container max-w-6xl mx-auto p-4 hidden">
    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold text-green-400">MindBloom</h1>
      <div class="flex items-center">
        <div class="relative">
            <div id="userAvatar" class="w-10 h-10 rounded-full cursor-pointer hover:ring-2 hover:ring-blue-500 flex items-center justify-center text-lg font-semibold"></div>
            <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-neutral-800 rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5">
                <!-- Profile Link -->
                <a href="./profile.html" class="w-full px-4 py-2 text-sm text-white hover:bg-neutral-700 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Profile
                </a>
                <!-- Admin Panel Link (visible only for admins) -->
                <a id="adminPanelLink" href="./admin.html" class="hidden w-full px-4 py-2 text-sm text-white hover:bg-neutral-700 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Admin Panel
                </a>
                <button id="signOutBtn" class="w-full px-4 py-2 text-sm text-white hover:bg-neutral-700 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Sign Out
                </button>
            </div>
        </div>
      </div>
    </header>

    <!-- Subjects Accordion -->
    <div id="subjectsAccordion" class="space-y-4">
      <!-- Subject cards will be dynamically inserted here -->
    </div>

    <!-- Subject Card Template -->
    <template id="subjectCardTemplate">
      <div class="bg-neutral-800 rounded-xl overflow-hidden">
        <!-- Subject Header -->
        <div class="p-6 cursor-pointer subject-header hover:bg-neutral-700 transition-all flex items-center justify-between">
          <div class="flex items-center gap-4">
            <svg class="w-8 h-8 text-green-400" fill="currentColor" viewBox="0 0 24 24">
              <path d="M21 4H3a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h18a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2M3 6h8v12H3V6m18 12h-8V6h8v12m-1-6.5l-1.5-1.5L17 11.5V8h-2v2.5l-1.5-1.5L12 10.5l3.5 3.5 3.5-3.5Z"/>
            </svg>
            <div>
              <h3 class="text-xl font-semibold subject-name"></h3>
              <p class="text-gray-400 subject-description"></p>
            </div>
          </div>
          <!-- Chevron Icon -->
          <svg class="w-6 h-6 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        
        <!-- Quizzes Container -->
        <div class="quizzes-container hidden">
          <div class="border-t border-neutral-700 divide-y divide-neutral-700">
            <!-- Quiz items will be inserted here -->
          </div>
        </div>
      </div>
    </template>

    <!-- Quiz Item Template -->
    <template id="quizItemTemplate">
      <div class="quiz-item p-4 pl-16 hover:bg-neutral-700 transition-all cursor-pointer">
        <div class="flex items-center justify-between">
          <div>
            <h4 class="quiz-name text-lg font-medium"></h4>
            <p class="quiz-description text-sm text-gray-400"></p>
          </div>
          <span class="text-green-400">Start Quiz â†’</span>
        </div>
      </div>
    </template>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
