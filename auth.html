<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-black flex items-center justify-center h-screen text-gray-100">
  <div class="bg-neutral-800 p-8 rounded-2xl shadow-lg w-96 text-center space-y-6">
    <h1 class="text-4xl font-bold text-green-400 mb-2">MindBloom</h1>
    <div id="authForms">
      <!-- Sign In Form -->
      <div id="signInForm" class="space-y-4">
        <h2 class="text-white text-xl font-bold">Welcome Back</h2>
        <p class="text-neutral-400">Sign in to continue</p>
        <div class="space-y-3">
          <div class="flex items-center bg-neutral-700 rounded-xl overflow-hidden">
            <input type="text" id="signInUsername" 
                   class="flex-1 bg-transparent py-3 px-4 text-white focus:outline-none"
                   placeholder="Username">
            <span class="pr-4 text-white font-mono">@dento.so</span>
          </div>
          <input type="password" id="signInPassword" 
                 class="w-full bg-neutral-700 py-3 px-4 rounded-xl text-white placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-green-400"
                 placeholder="Password">
          <button id="signInBtn"
                  class="w-full bg-green-400 text-black font-semibold py-3 rounded-xl hover:bg-green-500 transition-colors">
            Sign In
          </button>
        </div>
        <p class="text-neutral-400">
          Don't have an account? 
          <button id="showSignUpBtn" class="text-green-400 hover:text-green-500">Sign Up</button>
        </p>
      </div>

      <!-- Sign Up Form -->
      <div id="signUpForm" class="hidden space-y-4">
        <h2 class="text-white text-xl font-bold">Create Account</h2>
        <p class="text-neutral-400">Sign up to get started</p>
        <div class="space-y-3">
          <div class="flex items-center bg-neutral-700 rounded-xl overflow-hidden ring-offset-2 focus-within:ring-2 focus-within:ring-green-400">
            <input type="text" id="signUpUsername" 
                   class="flex-1 bg-transparent py-3 px-4 text-white focus:outline-none"
                   placeholder="Username">
            <span class="pr-4 text-white font-mono">@dento.so</span>
          </div>
          <input type="password" id="signUpPassword" 
                 class="w-full bg-neutral-700 py-3 px-4 rounded-xl text-white placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-green-400"
                 placeholder="Password">
          <input type="password" id="signUpConfirmPassword" 
                 class="w-full bg-neutral-700 py-3 px-4 rounded-xl text-white placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-green-400"
                 placeholder="Confirm Password">
          <button id="signUpBtn"
                  class="w-full bg-green-400 text-black font-semibold py-3 rounded-xl hover:bg-green-500 transition-colors">
            Sign Up
          </button>
        </div>
        <p class="text-neutral-400">
          Already have an account? 
          <button id="showSignInBtn" class="text-green-400 hover:text-green-500">Sign In</button>
        </p>
      </div>
    </div>
  </div>
  <script type="module" src="./js/auth.js"></script>
</body>
</html>
